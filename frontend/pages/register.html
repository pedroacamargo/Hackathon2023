<html lang="en">
<head>

    <link rel="stylesheet" href="/static/styles/tailwind.css">
    <link rel="stylesheet" href="/static/styles/colorPallete.css">

<body class="overflow-hidden">
    <div class="bg1 w-screen h-screen overflow-hidden">

        <div class="rectangle"></div>
        <div class="rectangle rec2"></div>
        <div class="circle md:w-24 md:h-24 md:block hidden bg3 rounded-full absolute md:left-24 md:top-24 left-24 top-6 w-48 h-48"></div>

        <div class="login md:w-96 w-80 h-96 bg1 border-2 border-stone-800 rounded-lg absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 flex items-center justify-center flex-col text-white p-5">
            <h2 class="text-3xl my-3">New Account</h2>

            <form method="post" action="/api/auth/signup" class="flex flex-col justify-center items-center">
                <div class="flex my-1 relative">
                    <input type="text" name="username" placeholder="Username" class="rounded p-1 text-black">
                    <div class="w-7 h-8 absolute right-0 bg1 flex items-center justify-center"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="flex my-1 relative">
                    <input type="text" name="fullname" placeholder="Fullname" class="rounded p-1 text-black">
                    <div class="w-7 h-8 absolute right-0 bg1 flex items-center justify-center"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="flex my-1 relative">
                    <input type="text" name="email" placeholder="Email" class="rounded p-1 text-black">
                    <div class="w-7 h-8 absolute right-0 bg1 flex items-center justify-center"><i class="fa-solid fa-user"></i></div>
                </div>
                <div class="flex my-1 relative">
                    <input type="password" name="password" placeholder="Password" class="rounded p-1 text-black">
                    <div class="w-7 h-8 absolute right-0 bg1 flex items-center justify-center"><i class="fa-solid fa-lock"></i></div>
                </div>

                    <div class="w-7 h-8 absolute right-0 bg1 flex items-center justify-center"><i class="fa-solid fa-school"></i></i></div>
                </div> -->

                    <input type="text" id="uni" placeholder="Course" class="rounded p-1 text-black w-32 mx-3">
                    <div class="w-7 h-8 relative -left-7 right-0 bg1 flex items-center justify-center -mx-3"><i class="fa-solid fa-book"></i></div>
                    <input type="number" id="uni" placeholder="Year" class="rounded p-1 text-black text-xs w-16 mx-4">
                    <div class="w-7 h-8 relative -left-8 right-0 bg1 flex items-center justify-center -mx-3"><i class="fa-solid fa-calendar-days"></i></div>
                </div> -->
                
                <button type="submit" class="bg3 hover:bg-white hover:text-black p-2 px-5 rounded m-5">Register</button>
            </form>


        </div>
        


    </div>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/631e0856b2.js" crossorigin="anonymous"></script>
