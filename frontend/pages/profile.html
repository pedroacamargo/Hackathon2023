<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles/tailwind.css">
    <link rel="stylesheet" href="/static/styles/style.css">
    <link rel="stylesheet" href="/static/styles/colorPallete.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Profile</title>
    <script>
      function toggleDropdown(id, closeIds) {
        document.getElementById(id).classList.toggle("hidden");
        if (closeIds) {
          closeIds.forEach((closeId) => {
            if (closeId !== id) {
              document.getElementById(closeId).classList.add("hidden");
            }
          });
        }
      }
    </script>
  </head>
  <body class="bg1">
    <div id="navbar"></div>

    <!-- Profile -->
    <div class="w-full bg1 flex justify-center pt-20">
        <div class="container flex flex-col items-center p-5 m-4">
            <img id="profile-pic" src="../uminho.png" alt="profile pic" class="w-32 h-32 rounded-full">
            <h2 id="profile-name" class="py-5 text-white text-3xl italic">Profile Name</h2>
            <div class="flex flex-row justify-center text-white italic border-b pb-5 w-3/5">
                <span id="username" class="border-r px-2">@User</span>
                <span class="text-bold px-1 border-r pr-2 hidden md:block"><span id="karma">0</span> Karma</span> <!-- Implementation -> add ranking (top x) -->
                <span id="uni" class="px-1 pr-2 border-r hidden md:block">Universidade do Minho</span>
                <span id="course" class="px-1">LCC</span>
            </div>
            <div class=" w-1/2 bg6 text-center rounded border m-4 p-3" id="bio">
                <p>Student @Uminho | Computer Science & Cybersecurity</p>
            </div>

            <!-- Socials -->
            <div class="w-full flex-wrap flex flex-row justify-center">
                <div class="text-white mx-2 text-2xl italic relative"><i class="fa-brands fa-facebook"></i> @<span id="face-profile">Facebook</span></div>
                <div class="text-white mx-2 text-2xl italic relative"><i class="fa-brands fa-instagram"></i> @<span id="insta-profile">Instagram</span></div>
                <div class="text-white mx-2 text-2xl italic relative"><i class="fa-brands fa-github"></i> @<span id="git-profile">GitHub</span></div>
                <div class="text-white mx-2 text-2xl italic relative"><i class="fa-brands fa-gitlab"></i> @<span id="glab-profile">GitLab</span></div>
                <div class="text-white mx-2 text-2xl italic relative"><i class="fa-brands fa-linkedin"></i> @<span id="link-profile">LinkedIn</span></div>
            </div>

            <!-- Edit profile (just for the account owner) -->
            <button onclick="editProfile()" type="button" id="edit-profile" class="text-white m-5 bg3 hover:bg-slate-600 p-3 rounded">Edit Profile</button>

            <!-- Most popular posts -->
            <div class="w-full flex flex-col justify-center items-center pt-5">
                <h2 class="text-white text-3xl italic pb-5">Most popular posts</h2>
                <div class="flex flex-row gap-2 flex-wrap items-center justify-center">

                    <!-- post template for code 

                        This one is for posts with positive Karmas

                        <div class="bg1 border rounded h-32 w-96 flex items-center justify-center text-white">
                            <p><span class="text-2xl italic mx-2">18 caracteres</span><span class="text-xs relative -top-1 left-2 text-green-400 p-2 border rounded-full border-emerald-400">+10 Karmas</span></p>
                        </div> 


                        This one is for posts with negative Karmas

                        <div class="bg1 border rounded h-32 w-96 flex items-center justify-center text-white">
                            <p><span class="text-2xl italic mx-2">18 caracteres</span><span class="text-xs relative -top-1 left-2 text-green-400 p-2 border rounded-full border-emerald-400">+10 Karmas</span></p>
                        </div>


                    -->

                    <div class="bg1 border rounded h-32 w-96 flex items-center justify-center text-white cursor-pointer hover:bg-slate-900">
                        <p><span class="text-2xl italic mx-2">18 caracteres</span><span class="text-xs relative -top-1 left-2 text-green-400 p-2 border rounded-full border-emerald-400">+10 Karmas</span></p>
                    </div>
                    <div class="bg1 border rounded h-32 w-96 flex items-center justify-center text-white cursor-pointer hover:bg-slate-900">
                        <p><span class="text-2xl italic mx-2">18 caracteres</span><span class="text-xs relative -top-1 left-2 text-red-600 p-2 border rounded-full border-red-600">-10 Karmas</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add the following line to include the Font Awesome library for the search icon -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
      integrity="sha384-sMA1tB7t+2e4DV1T2S//XsEsa0H7I0wxz4q3P4u8z4Kj7d12yf+1Y7JXKJ+eOAT/"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/631e0856b2.js"
      crossorigin="anonymous"
    ></script>
    <script>
    $(function(){
        $("#navbar").load("nav-bar.html");
    });
    </script>
    <script src="static/scripts/profile.js"></script>
  </body>
</html>
