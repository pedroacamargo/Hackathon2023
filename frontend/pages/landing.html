<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tailwind.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/colorPallete.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>UniHub</title>
    <script>
      function toggleDropdown(id, closeIds) {
        document.getElementById(id).classList.toggle("hidden");
        if (closeIds) {
          closeIds.forEach((closeId) => {
            if (closeId !== id) {
              document.getElementById(closeId).classList.add("hidden");
            }
          });
        }
      }
    </script>
  </head>
  <body class="bg1">
    

    <div id="navbar"></div>

    <!-- Feed -->
    <div class="flex justify-center">
      <div class="container flex flex-row justify-center items-center ">
        <div class="sidebar w-96 md:block hidden h-screen bg1">

        </div>
        <div class="w-full md:1/2 h-screen bg1 flex flex-col items-center justify-start">
          <div class="feed-container flex flex-row justify-center text-white w-3/5">
            <span class="feed-nav bg3 mx-4 hover:bg-white hover:text-black feed-active p-3">Following/Stored</span>
            <span class="feed-nav bg3 mx-4 hover:bg-white hover:text-black p-3">Your Degree</span>
            <span class="feed-nav bg3 mx-4 hover:bg-white hover:text-black p-3">Your University</span>
            <span class="feed-nav bg3 mx-4 hover:bg-white hover:text-black p-3">For You</span>
          </div>
        </div>
      </div>
    </div>


    <!-- Add the following line to include the Font Awesome library for the search icon -->

    ></script>

    ></script>
    <script>
      $(function(){
          $("#navbar").load("nav-bar.html");
      });
    </script>
  </body>
</html>
